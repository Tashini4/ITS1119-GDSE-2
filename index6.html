<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Internet Technologhy</title>
    <style>
       /* child combinator*/
       ul>li:nth-child(3){
            color: hotpink;
        }

       /*Decendent combinator*/
       ul li{
           color: green;
       }

       /*Adjacent Combinator*/
       h4+div{
           color: red;
       }

     /*  General Siblings Combinator*/
       h4~div{
           color: blue;
       }
    </style>

</head>

<section>

                <li>External CSS</li>
            </ol>
        </li>
        <li>Bootstrap</li>
        <li>JS</li>
        <li>JQuery</li>
    </ul>

</html>
